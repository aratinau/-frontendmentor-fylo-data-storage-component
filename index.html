<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <div class="container-wrapper">
      <div class="container-first">
        <img class="logo" src="images/logo.svg" />

        <div class="img-bubbles-wrapper">
          <div><img class="img-bubble" src="images/icon-document.svg" /></div>
          <div><img class="img-bubble" src="images/icon-folder.svg" /></div>
          <div><img class="img-bubble" src="images/icon-upload.svg" /></div>
        </div>
      </div>

      <div class="container-second">
        <div class="usage-status">Youâ€™ve used <span class="bold">815 GB</span> of your storage</div>

        <div class="gradient"></div>

        <div class="gradient-min-max">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>

        <div class="bubble-wrapper">
          <div class="space-left-bubble"><span class="bold">185</span> <span class="tiny-text">GB Left</span></div>
        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/aratinau/">aratinau</a>.
  </div>
</body>
</html>
